<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea Sign Up</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<img src="logo.png">

<form class="signup" action="/signup/" method="post">

	<h1>Sign up</h1>

	<label for="email">Email</label>
	<input type="email" name="email" placeholder="foo@bar.com" id="email" required>
	<label for="password">Password</label>
	<input type="text" name="password" placeholder="1234passw0rd" id="password" required>

	<button type="submit">Sign up</button>

	<a href="/forgot-password/new">Forgot password?</a>
</form>

<p>Already have an account? <a href="/login">Log in</a></p>

</body>
</html>
